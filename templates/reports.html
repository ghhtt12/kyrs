{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Отчеты {% endblock %}</h1>

<div class="container mt-5 mb-3">
    <div class="row">
        {% for report in reports %}
        <div class="col-md-4">
            <div class="card p-3 mb-2 border-primary">
                <div class="card-header">
                    <a href="{{ url_for('report', report_id=report['id_report']) }}">>
                        <b>Отчет {{ report['number'] }}</b>
                    </a>
                    <br>
                    <span class="badge bg-warning">{{ report['employee_id'] }}</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ report['date'] }} <span class="badge bg-primary">{{
                            report['description'] }} </span></h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
