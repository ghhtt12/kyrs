{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Добавление новой услуги{% endblock %}</h1>
<br>
<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="number" class="col-sm-3 col-form-label">Номер</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="number" value="{{ request.form['number'] }}" placeholder="1235">
        </div>
    </div>
    <div class="row mb-3">
        <label for="date" class="col-sm-3 col-form-label">дата</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="date" value="{{ request.form['date'] }}" placeholder="21.12.2024">
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-3 col-form-label">Описание</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="description" value="{{ request.form['description'] }}" placeholder="Описание">
        </div>
    </div>
    <div class="row mb-3">
        <label for="report_type" class="col-sm-3 col-form-label">Тип отчета</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="report_type" value="{{ request.form['report_type'] }}" placeholder="Тип отчета">
        </div>
    </div>
     <div class="row mb-3">
        <label for="employee" class="col-sm-3 col-form-label">Сотрудники</label>
        <div class="col-sm-8">
            <select class="form-select" name="employee">
                <option value='0'>Сотрудник...</option>
                {% for e in employees %}
                    <option value={{e.id_employee}}>{{e.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-file-earmark-binary"></i> Добавить услугу</button>
</form>

{% endblock %}
