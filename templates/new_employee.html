{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Добавление нового Сотрудника {% endblock %}</h1>
<br>
<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="name" class="col-sm-3 col-form-label">Имя</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="name" value="{{ request.form['name'] }}" placeholder="Иван">
        </div>
    </div>
    <div class="row mb-3">
        <label for="email" class="col-sm-3 col-form-label">почта</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="email" value="{{ request.form['email'] }}" placeholder="example@mail.ru">
        </div>
    </div>
    <div class="row mb-3">
        <label for="phone_number" class="col-sm-3 col-form-label">Номер Телефона</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="phone_number" value="{{ request.form['phone_number'] }}" placeholder="+79772993258">
        </div>
    </div>
     <div class="row mb-3">
        <label for="position" class="col-sm-3 col-form-label">Должность</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="position" value="{{ request.form['position'] }}" placeholder="Тренер">
        </div>
    </div>
    <div class="row mb-3">
        <label for="department" class="col-sm-3 col-form-label">Отдел</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="department" value="{{ request.form['department'] }}" placeholder="Бухгалтерия">
        </div>
    </div>
     <div class="row mb-3">
        <label for="chief_id" class="col-sm-3 col-form-label">Начальник</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="chief_id" value="{{ request.form['chief_id'] }}" placeholder="Тренер">
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-file-earmark-binary"></i> Добавить сотрудника</button>
</form>

{% endblock %}
