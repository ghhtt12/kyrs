{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Добавление нового договора {% endblock %}</h1>
<br>
<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="number-date" class="col-sm-3 col-form-label">Номер, дата договора</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="number" value="{{ request.form['number'] }}" placeholder="2024-1-ПП">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="date" value="{{ request.form['date'] }}" placeholder="01.01.2024">
        </div>
    </div>
    <div class="row mb-3">
        <label for="training" class="col-sm-3 col-form-label">Тренировка</label>
        <div class="col-sm-8">
            <select class="form-select" name="training">
                <option value='0'>Тренировка...</option>
                {% for a in trainings %}
                    <option value={{a.id_training}}>{{a.description}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="client" class="col-sm-3 col-form-label">Клиент</label>
        <div class="col-sm-8">
            <select class="form-select" name="client">
                <option value='0'>Клиент...</option>
                {% for c in clients %}
                    <option value={{c.id_client}}>{{c.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="price-discount" class="col-sm-3 col-form-label">Стоимость</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="price" value="{{ request.form['price'] }}" placeholder="10000000">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="discount" value="{{ request.form['discount'] }}" placeholder="3">
        </div>
    </div>
    <div class="row mb-3">
        <label for="employee" class="col-sm-3 col-form-label">Тренер</label>
        <div class="col-sm-8">
            <select class="form-select" name="employee">
                <option value='0'>Тренер...</option>
                {% for e in employees %}
                    <option value={{e.id_employee}}>{{e.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-file-earmark-binary"></i> Добавить договор</button>
</form>

{% endblock %}
